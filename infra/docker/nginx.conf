server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA Routing
  location / {
    try_files $uri /index.html;
  }

  # PWA Cache Rules (optional, aber sinnvoll)
  location ~* \.(js|css|png|jpg|jpeg|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
