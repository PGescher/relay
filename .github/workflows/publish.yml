name: publish-images

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/web.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner || 'owner' }}/relay-web:latest
            ghcr.io/${{ github.repository_owner || 'owner' }}/relay-web:${{ github.sha }}

      - name: Build & push api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/api.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner || 'owner' }}/relay-api:latest
            ghcr.io/${{ github.repository_owner || 'owner' }}/relay-api:${{ github.sha }}
